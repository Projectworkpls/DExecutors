{% extends "base.html" %}

{% block title %}Register - Student Project Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </h3>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">I am a...</label>
                            <select class="form-select" id="role" name="role" required onchange="toggleGradeLevel()">
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="parent">Parent/Guardian</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3" id="grade_level_div" style="display: none;">
                            <label for="grade_level" class="form-label">Grade Level</label>
                            <select class="form-select" id="grade_level" name="grade_level">
                                <option value="">Select Grade</option>
                                <option value="K">Kindergarten</option>
                                <option value="1">Grade 1</option>
                                <option value="2">Grade 2</option>
                                <option value="3">Grade 3</option>
                                <option value="4">Grade 4</option>
                                <option value="5">Grade 5</option>
                                <option value="6">Grade 6</option>
                                <option value="7">Grade 7</option>
                                <option value="8">Grade 8</option>
                                <option value="9">Grade 9</option>
                                <option value="10">Grade 10</option>
                                <option value="11">Grade 11</option>
                                <option value="12">Grade 12</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus me-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-success">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleGradeLevel() {
    const role = document.getElementById('role').value;
    const gradeLevelDiv = document.getElementById('grade_level_div');
    const gradeLevelSelect = document.getElementById('grade_level');
    
    if (role === 'student') {
        gradeLevelDiv.style.display = 'block';
        gradeLevelSelect.required = true;
    } else {
        gradeLevelDiv.style.display = 'none';
        gradeLevelSelect.required = false;
        gradeLevelSelect.value = '';
    }
}
</script>
{% endblock %}
