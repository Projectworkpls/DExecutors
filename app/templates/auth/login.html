{% extends "base.html" %}

{% block title %}Login - DExecutors{% endblock %}

{% block content %}
<div class="auth-outer">
    <div class="auth-card">
        <h2 class="auth-title">{% block formtitle %}Welcome Back{% endblock %}</h2>
        <p class="auth-desc">{% block formdesc %}Login to your DExecutors account{% endblock %}</p>
        
        <form method="POST">
            <div class="form-group">
                <label>Email Address or Admin Username</label>
                <input type="text" name="email" required placeholder="Enter your email or admin username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-glow">Login</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
